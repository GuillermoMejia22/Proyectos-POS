<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <title>Formulario para Eliminar Auto</title>
</head>

<body>
    <h1>Formulario para Eliminar Auto</h1>
    <form id="Formulario">
        <label for="id">ID</label><input type="text" name="id">
        <button type="button" onclick="eliminarAuto()">Eliminar</button>
    </form>
</body>
<script>
    async function eliminarAuto() {
        const formulario = document.getElementById("Formulario")
        const id = formulario.querySelector('[name="id"]').value;
        if (id.trim() === '') {
            alert('Por favor, complete el campo ID');
        } else {
            const resultado = await fetch("/eliminaAuto", {
                body: new URLSearchParams(new FormData(formulario)),
                method: "delete"
            })
            window.location.href = "/listaAutos"
        }
    }
</script>
</html>
