<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <title>Nuevo Libro</title>
</head>
<body>
    <h1>Nuevo Libro</h1>
    <form action="/agregaLibro" method="post">
        <label for="isbn">ISBN</label><input type="text" name="isbn" id="isbn" placeholder="000XXX">
        <label for="titulo">Titulo</label><input type="text" name="titulo" id="titulo" placeholder="La torre oscura">
        <label for="nombreAutor">Nombre Autor</label><input type="text" name="nombreAutor" id="nombreAutor" placeholder="Stephen">
        <label for="apellidoAutor">Apellido Autor</label><input type="text" name="apellidoAutor" id="apellidoAutor" placeholder="King">
        <label for="precio">Precio</label><input type="text" name="precio" id="precio" placeholder="99.99">
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
